<!-- 
  Custom date formatting - this file is included in the theme footer 
  It modifies the dayjs date format to show time
-->
<script>
if (typeof dayjs !== 'undefined' && dayjs.prototype.format) {
  var originalFormat = dayjs.prototype.format;
  dayjs.prototype.format = function(format) {
    if (format === 'll') {
      // Override 'll' to include time
      return this.format('MMM D, YYYY h:mm A');
    }
    return originalFormat.call(this, format);
  };
}
</script>
