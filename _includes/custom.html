<script>
/* Custom date format - add time to dates */
(function() {
  function formatDates() {
    document.querySelectorAll('time[data-ts]').forEach(function(el) {
      var ts = parseInt(el.getAttribute('data-ts'));
      if (ts && typeof dayjs !== 'undefined') {
        var date = dayjs(ts * 1000);
        // Format: "Feb 20, 2026 12:52 AM"
        var formatted = date.format('MMM D, YYYY h:mm A');
        el.textContent = formatted;
      }
    });
  }
  
  // Run after DOM and dayjs loaded
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(formatDates, 800);
    });
  } else {
    setTimeout(formatDates, 800);
  }
})();
</script>
